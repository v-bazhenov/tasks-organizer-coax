{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Task</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if task.image %}
                <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {#                <div class="img"><img src="{{ task.image.url }}" width='300px'></div>#}
                    <input type="image" src="{{ task.image.url }}" width='300px'>
                </div>
                <form enctype="multipart/form-data" method="post">
                    <p><input type="file" name="f">
                        <input type="submit" value="Отправить"></p>
                </form>
            {% endif %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="memo">Memo</label>
                <textarea name="memo" rows="5" class="form-control" id="memo">{{ task.memo }}</textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important"
                       {% if task.important %}checked{% endif %}>
                <label class="form-check-label" for="important">Important</label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-success" onclick="$('#complete').click()">Complete</button>
            <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Delete</button>
            </form>
        </div>
    </div>
    {% if task.date_completed is None %}
        <form style='display: none;' method="POST" action="{% url 'tasks:completetask' task.id %}">
            {% csrf_token %}
            <button id="complete" type="submit">Complete</button>
        </form>
    {% endif %}
    <form style='display: none;' method="POST" action="{% url 'tasks:deletetask' task.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
