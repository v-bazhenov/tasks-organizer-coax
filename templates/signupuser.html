{% extends "base.html" %}
{% block title%}Sign Up {% endblock%}
{% block content%}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Sign Up</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <form action="" method="post"> {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <hr>
        <div class="text-center">
            Do you already have an account? <a href="{% url 'users:loginuser' %}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
